name: Release Images

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: docker.io
  IMAGE_SERVER: gentij/taskforge-server
  IMAGE_WORKER: gentij/taskforge-worker

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract tag
        id: meta
        run: echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Build and push server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/docker/server.Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.IMAGE_SERVER }}:${{ steps.meta.outputs.tag }}
            ${{ env.IMAGE_SERVER }}:latest

      - name: Build and push worker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/docker/worker.Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.IMAGE_WORKER }}:${{ steps.meta.outputs.tag }}
            ${{ env.IMAGE_WORKER }}:latest
