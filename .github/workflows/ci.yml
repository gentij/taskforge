name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install

      - name: Build shared packages
        run: |
          pnpm -C apps/server prisma:generate
          pnpm -C packages/db-access build
          pnpm -C packages/queue-config build
          pnpm -C packages/contracts build

      - name: Build apps
        run: |
          pnpm -C apps/server build
          pnpm -C apps/worker build

      - name: Server tests
        run: pnpm -C apps/server test

      - name: Server e2e tests
        run: pnpm -C apps/server test:e2e

      - name: Worker tests
        run: pnpm -C apps/worker test
